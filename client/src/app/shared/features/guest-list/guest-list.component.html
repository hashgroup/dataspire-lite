<div class="container">
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dana" #input />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Customer Type</mat-label>
      <mat-select (selectionChange)="onSelect($event.value)">
        <mat-option *ngFor="let type of customerType" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="'20%'">Full Name</th>
        <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="'30%'">Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="'20%'">Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="low">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="'10%'">Low</th>
        <td mat-cell *matCellDef="let element">{{ element.low }}</td>
      </ng-container>

      <ng-container matColumnDef="mid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="'10%'">Mid</th>
        <td mat-cell *matCellDef="let element">{{ element.mid }}</td>
      </ng-container>

      <ng-container matColumnDef="high">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [width]="'10%'">High</th>
        <td mat-cell *matCellDef="let element">{{ element.high }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
